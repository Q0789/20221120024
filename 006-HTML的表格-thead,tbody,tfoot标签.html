<!doctype html>
<html>
	<head>
		<!--下面第一行代码的作用是告诉浏览器采用哪一种字符集打开当前页面，并不是设置当前页面的编码方式，而为解码方式。GBK为中文解码方式-->
		<meta charset="GBK">
		<title>thead,tbody,tfoot，在table中不是必须的，只是这样做便于后期js代码的编写</title>
	</head>
	<body>

		<table border="1px" width="50%">
			<!--头-->
			<thead>
			    <tr>
				    <th>员工编号</th>
				    <th>员工薪资</th>
				    <th>员工名称</th>
			    </tr>
			</thead>
			<!--体-->
			<tbody>
			    <tr>
				    <td>1</td>
				    <td>2</td>
				    <td>3</td>
			    </tr>
			    <tr>
				    <td>4</td>
				    <td>5</td>
				    <td rowspan="2">6</td>
		 	    </tr>
			    <tr>
				    <td colspan="2">7</td>
				</tr>
			</tbody>
			<!--脚-->
			<tfoot>
				<tr>
				    <td>a</td>
				    <td>b</td>
				    <td>c</td>
			    </tr>
			</tfoot>
		</table>
		

	</body>

</html>
