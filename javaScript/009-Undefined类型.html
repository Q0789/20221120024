<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Undefined类型</title>
	</head>
	<body>
		
		<script type="text/javascript">
			/*
				Undefined类型只有一个值，这个值就是undefined
				当一个变量没有手动手动赋值，系统默认赋值undefined，而undefined是类型Undefined，且是这种类型的唯一值。
				或者也可以给一个变量手动赋值undefined。
			
			
			*/
			
		var i;//undefined
		var k=undefined;//undefined
		var y="undefined";//"undefined"
		
		alert("i= "+i);//undefined
		alert("k= "+k);//undefined
		alert("y= "+y);//undefined(输出时，双引号不会输出出来)
		alert(i==k);/true
		alert(k==y);//false
			
		</script>
		
	</body>
</html>
