<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JSON</title>
	</head>
	<body>
		<script type="text/javascript">
			/*
				1、什么是JSON，有什么用？
					JavaScript Object Notation（javascript对象标记，是一种数据交换格式），简称JSON。
					JSON主要的作用是：一种标准的数据交换格式（系统A和系统B交换数据的话，都是采用JSON）
				2、JSON是一种标准的轻量级的数据交换格式，特点是：
					体积小，易解析。
				3、在实际的开发中，有两种数据交换格式使用最多：其一是JSON，另一个是XML。
					XML体积较大，解析麻烦，但是其优点是语法严谨（通常银行系统之间进行数据交换的话就用XML）
			*/
		   //创建一个JSON对象
			var studentObj = {
				"sno" : "110",
				"sname" : "张三",
				"sex" : "男"
			}; 
			
			//访问JSON对象的属性
			alert(studentObj.sno+","+studentObj.sname+","+studentObj.sex);
			
			Student = function(sno,sname,sex){
				this.sno = sno;
				this.sname = sname;
				this.sex = sex;
			}
			
			var stu = new Student("111","李四","男");
			alert(stu.sno+","+stu.sname+","+stu.sex);
			
		</script>
		
		
	</body>
</html>
