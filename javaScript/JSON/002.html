<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>复杂一些的JSON对象</title>
	</head>
	<body>
		<script type="text/javascript">
			//JSON里面又套了一个JSON！！！
			var user = {
				"usercode" : 110,
				"username" : "张三",
				"sex": false,
				"address" : {
					"city" : "北京",
					"street" : "大兴区",
					"zipcode" : "12212121"
				},
				"aihao" : ["smokes","drink","tt"]
			};
			
			//访问人名以及居住的城市,一顿"JSON对象2+点"就完事了！！！
			alert(user.username+"居住在"+user.address.city);
			
			/*
				请设计JSON格式的数据，这个JSON格式的数据可以描述整个班级中每个学生的信息，以及总人数信息。
			*/
		   var jsonData = {
			   "total" : 3,
			   "students" : [
				   {"name" : "张三","birth" : "2004-07-27"},
				   {"name" : "李四","birth" : "2004-07-28"},
				   {"name" : "王五","birth" : "2004-07-29"}
				]
		   };
		   
		   
		   
		</script>
	</body>
</html>
