<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>设置table的tbody</title>
	</head>
	<body>
		<script type="text/javascript">
			//有这些JSON数据
			var data = {
				"total" : 14,
				"emps" : [
					{"empno" : 7369, "ename" : "SMITH1","sal" : 800.0},
					{"empno" : 7370, "ename" : "SMITH2","sal" : 800.0},
					{"empno" : 7371, "ename" : "SMITH3","sal" : 800.0},
					{"empno" : 7372, "ename" : "SMITH4","sal" : 800.0},
				]
			};
			
			window.onload = function(){
				var displayBtnElt = document.getElementById("displayBtn");
				displayBtnElt.onclick = function(){
					var emps = data.emps;
					var html = "";
					for(var i = 0;i < emps.length;i++){
						var emp = emps[i];
						html += "<tr>";
						html += "<td>7369</td>";
						html += "<td>SMITH</td>";
						html += "<td>800.0</td>";
						html += "</tr>";
					}
					document.getElementById("emptbody").innerHTML = html;
					document.getElementById("count").innerHTML = data.total;
				}
			}
		</script>
		<!--希望点击按钮，把上面的数据展示到table上！！！-->
		<input type="button" value="显示员工信息列表" id="displayBtn" />
		<h2>员工信息列表</h2>
		<hr>
		<table border = "1px" width = "50%">
			
			<tr>
				<th>员工编号</th>
				<th>员工名字</th>
				<th>员工薪资</th>
			</tr>
			<tbody id="emptbody">
