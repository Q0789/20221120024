<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JS的常用事件以及注册事件的两种方式</title>
	</head>
	<body>
		<script type="text/javascript">
			/*
				JS中的事件：
				
					blur失去焦点
					focus获得焦点
					
					click鼠标单击
					dblclick鼠标双击（double click）
					
					keydown键盘按下
					keyup键盘弹起
					
					mousedown鼠标按下
					1mouseover鼠标经过
					mousemove鼠标移动
					mouseout鼠标离开
					mouseup鼠标弹起
					
					reset表单重置
					submit表单提交
					
					select文本被选定
					change下拉列表选中项改变，或文本框内容改变
					load页面加载完成（整个HTML页面中所有的元素全部加载完毕之后发生）
					
				任何一个事件都会对应一个事件句柄,事件句柄是在事件前添加on。
				onXXX这个事件句柄出现在一个标签的属性位置上（事件句柄是以属性的形式存在）。
			*/
		   //对于当前程序来说，sayHello函数被称为回调函数（callback函数），自己把函数写出来之后，自己不调用，而是当鼠标单击这个事件发生之后，这个函数才被调用（被其他人或者事去调用了！！！）
		   //回调函数的特点：自己把这个函数代码写出来了，但是这个函数不是自己负责调用，而是由其他程序员负责调用该函数
			function sayHello(){
				alert("hello js");
			}
			function doSome(){
				alert("do some!");
			}
		</script>
		
		<!--注册事件的第一种方式：直接在标签中使用事件句柄-->
		<!--以下代码的含义是：将sayHello函数注册到按钮上，当click事件发生时，该函数被浏览器调用，我们称这个函数叫做回调函数-->
		<input type="button" value="hello" onclick="sayHello()"/>
		
		<input type="button" value="hello2" id="mybtn" /><!--有onclick属性，只是没有赋值而已-->
		<input type="button" value="hello3" id="mybtn1" />
		<input type="button" value="hello4" id="mybtn2" />
		<script type="text/javascript">
			/*
				第二种注册事件的方式：是使用纯JS代码完成事件的注册
			*/
		   //第一步：先通过id获取这个按钮对象。(document是全部小写，内置对象，可以直接用，document就表示整个HTML页面)
		   var btnObj=document.getElementById("mybtn");
		   //第二步：给按钮对象的onclick属性赋值：
		   btnObj.onclick=doSome;//注意：千万别加小括号。btnObj.onclick=doSome();这是错误的写法
			
			var mybtn1 = document.getElementById("mybtn1")
			mybtn1.onclick = function(){//这个函数没有名字,叫做匿名函数，这个匿名函数也是一个回调函数
				alert("test............");//这个函数在页面打开的时候只是注册到了按钮上了，不会被调用，在click事件发生之后才会被调用。
			}
			
			//快速写法！！！！（很常用）
			document.getElementById("mybtn2").onclick=function(){
				alert("text22222222.....");
			}
			
		</script>
	</body>
</html>
