<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		005页面
		<script type="text/javascript">
			/*
				如果当前这个窗口不是顶级窗口的话，把当前窗口设置为顶级窗口
			*/
			function setTop(){
				//window是当前浏览器窗口，代表005.html，
				//window.top表示当前窗口的顶级窗口,004窗口。
				//window.self表示当前窗口，005窗口。
				//当前窗口的顶级窗口如果不是自己，那么就让自己是顶级窗口。
				if(window.top != window.self){
					//将当前窗口设置为顶级窗口
					window.top.location = window.self.location; 
				}
			}
			
		</script>
		
		<input  type="button" value="如果当前窗口的不是顶级窗口,将当前窗口设置为顶级窗口" onclick="setTop()" / >
	</body>
</html>
