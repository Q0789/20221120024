<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Boolean类型</title>
	</head>
	<body>
		<script type="text/javascript">
		/*
			1、JS中的布尔类型永远都只有两个值，true和false（这一点和java相同）
			2、在Boolean类型当中有一个函数叫做：Boolean（）。
				语法格式： Boolean（数据）。
				Boolean函数的作用是将非布尔类型转换为布尔类型。
		
		*/
	   var username="";
	   //要知道if后面的括号里面必须是布尔类型！！！即if括号里面必须是true或者false！！！
	   //当if后面括号里面不是布尔类型的数据时，系统会调用Boolean()函数，转换为布尔类型！！！
	   if(1+true){
		   alert("true");
	   }
	   if(username){
		   alert("欢迎你 " + username);
		   
	   }else{
		   alert("用户名不能为空！");
	   }
	   
	   //规律：“有”就转换为true，“没有”就是假。
	   alert(Boolean(1));//true
	   alert(Boolean(0));//false
	   alert(Boolean(""));//false
	   alert(Boolean("abc"));//true
	   alert(Boolean(null));//false
	   alert(Boolean(NaN));//false
	   alert(Boolean(undefined));//false
	   alert(Boolean(Infinity));//true
	   
	   //Null类型只有一个值：null
	   //typeof运算符对null的结果不是“Null”，是“object”
	   alert(typeof null);//"object"
	   </script>
	</body>
</html>
