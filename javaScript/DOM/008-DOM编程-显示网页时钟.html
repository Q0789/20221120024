<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>显示网页时钟</title>
	</head>
	<body>
		<script type="text/javascript">
			/*
				关于JS中内置的支持类：Data，用来获取时间/日期。
			
			*/
			//获取系统当前时间：
			var nowTime = new Date();
			//输出(第一次用document的write()函数，这个跟java中的System.out.print有点像)
			//document.write(nowTime);
			//希望输出可以本地化，转换成具有本地语言环境的日期格式
			nowTime = nowTime.toLocaleString();
			document.write(nowTime);
			
			//script代码块中不能写<br>来换行，所以我们要换行时，我们需要这样做：
			document.write("<br>");
			document.write("<br>");
			document.write("<br>");
			document.write("<br>");
			
			//当以上格式仍然不是自己想要时，可以通过日期获取年月日等信息，从而自己自定义日期格式
			var t = new Date();
			var year = t.getFullYear();//getFullTear函数返回：年信息，以全格式返回
			var mouth = t.getMonth();//月份是0到11，比我们实际的要小一！
			var dayOfWeek = t.getDay();//获取的是一周的第几天（0到6）,而不是日信息！！！
			var day = t.getDate();//获取日信息
			document.write(year+"年"+(mouth+1)+"月"+day+"日");
			
			document.write("<br>");
			document.write("<br>");
			document.write("<br>");
			document.write("<br>");
			
			//重点：怎么获取毫秒数(从1970年1月1日 00：00：00 000到当前系统时间的毫秒数)
			var times = t.getTime();
			document.write(times);//一般会使用毫秒数当作时间戳(timestamp)
			document.write("<br>");
			//或者直接这样写：
			document.write(new Date().getTime());
		</script>
		
		<script type="text/javascript">
			function displayTime(){
				var time = new Date();
				var strTime = time.toLocaleString();
				document.getElementById("timeDiv").innerHTML = strTime;
			}
			//每隔一秒，调用一次这个函数，达到时间自动更新的目的,即使用window中的setInterval函数，所以我们应该给我们多次调用的函数弄一个名字
			function start(){
				//setInterval这个函数的返回值是一个传递给window.clearInterval（）从而取消对code周期性执行的值。
				 v = window.setInterval("displayTime()",1000);//定义v的时候，不加var，即全局变量，为了在stop函数中也可以使用
			}
			function stop(){
				window.clearInterval(v);
			}
		</script>
		<input  type="button" value="显示系统时间" onclick="start();"/>
		<input type="button" value="系统时间停止" onclick="stop();">
		<div id="timeDiv"></div>
		
		
	</body>
</html>
