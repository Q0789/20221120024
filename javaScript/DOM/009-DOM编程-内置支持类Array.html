<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>内置支持类Array</title>
	</head>
	<body>
		
		<script type="text/javascript">
			/*
			//创建长度为0的数组
			var arr = [];
			alert(arr.length);//0
			//数组中各个元素的数据类型是随意的
			var arr2 = [1,2,3,false,"abc",3.14];
			alert(arr2.length);//6
			
			//下标会越界吗?是不会的，JS中的数组是会自动扩容的，其中没有我们手动传值的，都是undefined！
			arr2[7] = "test";
			
			document.write("<br>");
			
			//遍历数组
			for(var i = 0; i < arr2.length; i++){
				document.write(arr2[i]+"<br>");
			}
			
			//另外一种创建数组的对象的方式（了解即可）
			var a1 = new Array();
			alert(a1.length);//0
			
			var a2 = new Array(3);//3表示长度
			alert(a2.length);//3
			
			var a3 = new Array(3,1);//如果写成这样，多个数字时，就是指具体数组的元素是多少
			alert(a3.length);//2
			*/
		   
		   var a = [1,2,3,9];
		   var str = a.join("-");//join()函数可以把数组中的各个元素用"-"连接起来，返回一个字符串
		   alert(str);//1-2-3-9
			
			//在数组的末尾添加一个元素(数组长度+1)
			a.push(10);
			alert(a.join("-"));//1-2-3-9-10
			
			//将数组末尾的元素弹出(数组长度-1)
			var endElt = a.pop();
			alert(endElt);//10
			alert(a.join("-"));//1-2-3-9
			
			//注意：JS中的数组可以自动模拟栈数据结构，：后进先出，先进后出原则
			//push：压栈
			//pop：弹栈
			
			a.reverse();
			alert(a.join("-"));//9-3-2-1
		</script>
		
	</body>
</html>
