<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>innerHTML和innerText操作div和span</title>
		<style type="text/css">
			#div1{
				background-color: aquamarine;
				width: 300px;
				height: 300px;
				border: 1px black solid;
				position: absolute;
				top: 100px;
				left: 100px;
			}
		</style>
	</head>
	<body>
		<script type="text/javascript">
			window.onload = function(){
				document.getElementById("btn").onclick = function(){
				//设置div的内容：1、第一步获取div对象，2、第二步使用innerHTML属性或者innerText来设置元素内部的内容。
				var divElt = document.getElementById("div1");
				//innerHTML和innerText是属性，不是方法，innerHTML是把后面的字符串当作一一段HTML代码来执行的，而innerText是把后面字符串当作普通的文本内容来执行的。
				//divElt.innerHTML = "fajdiawdjla";
				divElt.innerHTML = "<font color='red'>用户名不能为空</font>";
			
				divElt.innerText = "<font color='red'>用户名不能为空</font>";
				}
			}			
			
		</script>
		<input type="button" value="设置div中的内容" id="btn"/>
		
		<div id="div1"></div>
		
		
	</body>
</html>
