<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>DOM编程-获取文本框的value</title>
	</head>
	<body>
		<script type="text/javascript">
			/*	
				1、JavaScript包含三大块：
					ECMAScript： JS的核心语法（ES规范/ ECMA-262标准）
					DOM： Document Object Model（文档对象模型，对网页当中的节点进行增删改的过程）HTML文档被当作一颗COM树来对待
						var domObj = document.getElementById("id");//返回一个节点对象，存储在domObj中。
					BOM: Browser Object Model(浏览器对象模型)
						关闭浏览器窗口，打开一个新的浏览器窗口，后退，前进，浏览器地址栏上的地址等，都是BOM编程。
				2、DOM和BOM的区别和联系：
					BOM的顶级对象是window，指的是浏览器窗口
					DOM的顶级对象是document，指的是浏览器窗口中的那个页面（网页）
					实际上BOM是包括DOM的！
			
			*/
		   
			/*
			window.onload = function () {
				var btnElt = window.document.getElementById("btn");//window.是可以省略的。window表示浏览器窗口，而document表示页面/网页，window.document表示浏览器窗口的页面/浏览器窗口的网页
				alert(btnElt);//[object HTMLInputElement],HTML中的input元素对象
			}
			*/
		   
		   
			//要求：鼠标点击按钮时，就已经拿到了text文本框中的内容了
			window.onload = function () {
				var btnElt = document.getElementById("btn");
				btnElt.onclick = function () {
					/*
					//获取username节点元素
					var usernameElt = document.getElementById("username");
					var username = usernameElt.value;
					alert(username);
					*/
				   
				   //连起来写：
				   alert(document.getElementById("username").value);
				   //也可以对文本框的value进行修改
				   document.getElementById("username").value = "123"
				}
			}
		</script>
		<script type="text/javascript">
			//将上个文本框的内容放到上上个中
			window.onload = function () {
				document.getElementById("setbtn").onclink = function () {
					document.getElementById("username1").value = document.getElementById("username2").value;
				}
			}			
		</script>
		<!--
		<input type="button" id="btn" value="hello" />
		-->
		
		<input type="text" id="username" />
		<input type="button" value="获取文本框的value" id="btn" />
		
		<hr>
		
		<input type="text" id="username1"/>
		<input type="text" id="username2"/>
		<input type="button" value="把上一个文本框的内容转移到上上个" id="setbtn"/>
		
		<!--blur事件，失去焦点事件，就是输入的那个一竖线没有时即为失去焦点-->
		<!--this表示当前的文本框对象，this.value表示当前文本框对象的value属性-->
		<input type="text" onblur="alert(this.value)"/>
		
	</body>
</html>
