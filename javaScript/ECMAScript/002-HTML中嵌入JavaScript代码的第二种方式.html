<!--
	JavaScript的脚本块在一个页面中可以出现多次，没有要求。
	JavaScript的脚本块出现位置也没有要求，随意，想在哪就在哪。
-->
<script type="text/javascript">
			window.alert("first");//alert函数会阻塞当前页面的加载。（直到用户点击确定）
		</script>
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>HTML中嵌入JavaSCript的第二种方式</title>
		
		<!--在head标签中也可以写脚本块-->
		<script type="text/javascript">
			window.alert("head标签里面的js代码");
		</script>
	</head>
	<body>
		
		<input type="button" value="我是一个按钮1"/>
		<!--第二种方式：脚本块的方式-->
		<script type="text/javascript">
			/*
				暴露在脚本块中的程序，在页面打开的时候就已经执行了，
				并且是遵守自上而下的顺便依次逐行执行。（这个代码
				的执行不需要条件，一打开页面就会出现）
			*/
			window.alert("Hello World");
			
			//JS代码的注释，这是单行注释。
			/*
				JS代码的多行注释，和java一样
			*/
			window.alert("Hello JavaScript!");
		</script>
		
		<input type="button" value="我是一个按钮2"/>
	</body>
</html>
<script type="text/javascript">
			window.alert("last");
</script>
