<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JS函数初步</title>
	</head>
	<body>
		<script type="text/javascript">
			/*
				JS中的函数是不能重载的！！！
				JS当中的函数在调用的时候，参数的类型没有限制，并且参数的个数也没有限制，JS就是这么随意。
			*/
		   function sum(a,b){
			   return a+b;
		   }
		   alert(sum(10,20));//30
		   
		   //Jack赋值给了a变量，b变量没有赋值系统默认赋值undefined
		   alert(sum("Jack"));//Jackundefined
		   
		   alert(sum());//NaN，NaN是一个具体的值，该值不是数字，Not a Number
		   
		   //当传入3个时，1给了a，2给了b，3是废数据，没有作用
		   alert(sum(1,2,3));//3
			
			function test1(uesrname){
				alert("test1");
			}
			//在JS中，函数的名字是不能重名的，当函数重名时，后声明的函数会将之前声明的同名函数覆盖！！！
			//所以在JS中，分辨不用函数的唯一依据就是：函数名！！！
			function test1(){
				alert("test1 test1");
			}
			test1("lisi");//这个调用的是第二个test1（）函数！
		</script>
	</body>
</html>
