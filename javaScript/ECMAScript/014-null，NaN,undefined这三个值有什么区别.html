<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>null，NaN，undefined这三个值有什么区别</title>
	</head>
	<body>
		<script type="text/javascript">
			alert(undefined==true);//false（不同类型的数据互相运算时会自动调用Boolean（）函数！！！，undefined经过布尔函数后是false，和true不相同，结果为false）
			alert(1+true);//2
			
			//null,NaN,undefined数据类型不一致（Null，Number，Undefined）
			alert(typeof null);//"object"（数据类型是Null！！！）
			alert(typeof NaN);//"number"
			alert(typeof undefined);//undefined
			
			//null和undefined可以等同
			alert(null==NaN);//false
			alert(null==undefined);//true
			alert(NaN==undefined);//false
			
			//在JS当中有两个特殊的运算符
			//==（等同运算符）
			//===（全等运算符，既判断值是否相同，又判断数据类型是否相同）。
			alert(null===NaN);//false
			alert(null===undefined);//false
			alert(NaN===undefined);//false
			
			//==是等同运算符
			alert(1==true);//true
			alert(1===true);//false
			
			
			
			
			
			
			
			
			
		</script>
	</body>
</html>
