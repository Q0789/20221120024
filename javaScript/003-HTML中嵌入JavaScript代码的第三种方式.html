<!DOCTYPE html>
<html>
	<head>
		<title>HTML中嵌入JavaScript代码的第三种方式:引入外部独立的js文件</title>
	</head>
	<body>
		
		<!--在需要的位置引入js脚本文件-->
		<!--引入外部独立的js文件的时候，js文件的代码会遵循自上而下的顺序依次逐行执行-->
		<script type="text/javascript" src="1.js"></script>
		
		<!--注意：这种方式不行，结束的script标签必须有-->
		<!--
			<script type="text/javascript" src="js/1.js">
		-->
		
		<!--同一个js文件可以被引入多次，但是实际开发中这种需求很少-->
		<script type="text/javascript" src="js/1.js"></script>
		
		<script type="text/javascript" src="js/1.js">
		/*
			引入js文件时，脚本块中写代码没有任何的意义
			window.alert(Test);
		*/
		</script>
		
		
		<!--引入js文件后，我们还是可以继续用脚本块的-->
		<script type="text/javascript">
			window.alert("脚本块");//alert函数会阻塞当前页面的加载。（直到用户点击确定）
		</script>
	</body>
</html>
