<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JS代码捕捉回车键</title>
	</head>
	<body>
		<script type="text/javascript">
			window.onload = function(){
				var usernameElt = document.getElementById("username")
				usernameElt.onkeydown = function(event){//keydown事件发生之后，浏览器调用函数的时候，会自动的将事件对象传递给局部变量，
														//我们定义一个event，，名字是随意（只是见名知意），接受一个事件对象。
														//之前我们都没有定义局部变量，只是不想接收事件对象而已,而且由于是弱类型语言，当没有参数时，浏览器仍然是可以传参数的！！！！
					//获取键值（回车键的键值是13，ESC键的键值是27）
					//对于“键盘事件对象来说”，都有keyCode属性来获取键值
					if(event.keyCode === 13){
						alert("正在进行验证");
					}
					
				}
			}
			
			
			
			
		</script>
		<input type="text" id==username />
	</body>
</html>
