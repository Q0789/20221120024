<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>列表样式</title>
		<style type="text/css">
			ul{
				/*去掉前面的符号*/
				list-style-type : none;
			}
		</style>
	</head>
	<body>
		
		<ul>
			<li>中国
				<ul>
					<li>北京</li>
					<li>上海</li>
					<li>重庆</li>
				</ul>
			
			</li>
			<li>美国</li>
			<li>韩国</li>
			
			
			
		</ul>
	</body>
</html>
