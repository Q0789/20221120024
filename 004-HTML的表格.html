<!doctype html>
<html>
	<head>
		<title>表格</title>
	</head>
	<body>
		<br><br><br><br><br><br><br><br><br><br><br><br><br>
		<!--center标签可以居中-->
		<center><h1>部分字母表<h1></center>

		<!--
		    1、表格里面有行，每一行里面又有格.表格为table，行为tr，格子为td
			2、border="1px",设置表格的边框为1像素宽度
			3、width="60%"，设置表格宽度（长）占据整个页面宽度的60%（自适应），也可以设置为~~像素
			4、height="150px"，设置表格高度为150像素的高度，也可以设置为百分比
		-->

		<!--align表示对齐方式，table的属性align设置居中的话，效果就是让这个表格在中间-->
		<table align="center" border="1px" width="60%" height="150px">
			<!--tr的属性align设置居中的话，效果就是让该行中的每个格子中的数据在中间-->
			<tr align="center">
				<td>a</td>
				<td>b</td>
				<td>c</td>
				<td>d</td>
			</tr>
			<tr>
				<!--td的属性align设置居中的话，就是让该格子的数据在中间-->
				<td align="center">e</td>
				<td>f</td>
				<td>g</td>
				<td>h</td>
			</tr>
			<tr>
				<td>i</td>
				<td>j</td>
				<td>k</td>
				<td>l</td>
			</tr>
			<tr>
				<td>z</td>
				<td>x</td>
				<td>c</td>
				<td>v</td>
			</tr>



		</table>
	</body>

</html>
