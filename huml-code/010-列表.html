<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>列表</title>
	</head>
	<body>
		<!--无序列表-->
		<!--
			1、无序列表的标签有<ul>和<li>，<ul></ul>表示列表，中间加入<li></li>
			列表项标签，<li></li>中间加入数据~~
			2、如果想要子标签，就在<li>~~</li>的数据最后面断开一行，重新一遍<ul></ul>，然后<ul>标签中间
			加上<li>~~</li>即可
			3、<ul>标签有属性type，可以设置<ul>这一级别的数据前面的图案
		-->
		<ul type="circle">
			<li>中国
				<ul type="square">
					<li>北京
						<ul type="disc">
							<li>~~小区</li>
							<li>~~大厦</li>
						</ul>
					</li>
					<li>天津</li>
					<li>上海</li>
				</ul>
			</li>
			<li>美国</li>
			<li>韩国</li>
		</ul>
		<!--有序列表-->
		<!--
			1、有序列表的标签有<ol>和<li>，<ol></ol>表示列表，中间加入<li></li>
			列表项标签，<li></li>中间加入数据~~
			2、如果想要子标签，就在<li>~~</li>的数据最后面断开一行，重新一遍<ol></ol>，然后<ul>标签中间
			加上<li>~~</li>即可
			3、<ol>标签有属性type，可以设置<ol>这一级别的数据前面的排序的类型
		-->
		<ol type="1">
			<li>水果
				<ol type="A">
					<li>苹果</li>
					<li>香蕉</li>
					<li>梨</li>
				</ol>
			</li>
			<li>蔬菜</li>
			<li>甜点</li>
			
			
			
			
			
			
		</ol>
	</body>
</html>
