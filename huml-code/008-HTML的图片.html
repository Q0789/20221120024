<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>图片img</title>
	</head>
	<body>
		<!--
			1、设置图片宽度或者高度时，只设置宽度，就不需要设置高度了，因为高度会进行等比例缩放的
			2、img标签就是图片标签
			3、src属性就是图片的路径
			4、width设置宽度，height设置高度
			5、title设置鼠标悬停时的显示的信息
			6、alt设置图片加载失败时显示的信息（可能图片的路径就是错误的，也可能其他原因导致图片加载不出来）
			7、当开始标签和结束标签之间没有东西时，可以省略结束标签，在开始标签中加“/”，即<img></img>~~<img/>
		-->
		
		<img src="屏幕截图 2023-09-06 160349.png" width="150px" title="我是屏幕截图哦" alt="图片找不到哦"/>
		<br><br><br>
		<img src="屏幕截图 2023-09-06 160349.png"/>
	</body>
</html>
