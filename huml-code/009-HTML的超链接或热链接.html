<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>超链接 热链接</title>
	</head>
	<body>
		
		<a href="http://www.baidu.com">百度</a>
		<a href="http://www.jd.com">京东</a>
		
		<br><br><br>
		
		<!--
			href: hot references ：热引用
			href属性后面一定是一个地址
			
			href后面的路径可以是绝对路径也可以是相对路径。可以是网络中某个资源的路径，也可以是本地资源的路径
		-->
		<!--文字超链接-->
		<a href="./007-背景颜色和背景图片.html">
			007-背景颜色和背景图片
		</a>
		<!--图片超链接-->
		<a href="https://www.hao123.com/">
			<img src="屏幕截图 2023-09-06 160349.png" width="100px" title="hao官网"/>
		</a>
		
		<!--
			超链接有一个target属性，可以取值为：
				_blank:在新窗口打开
				_self:在当前窗口打开
				_top:顶级窗口
				_parent:父窗口
		-->
		<a href="https://www.hao123.com/" target="_blank">
			<img src="屏幕截图 2023-09-06 160349.png" width="100px"/>
		</a>
		
		</body>
</html>
<!--
	超链接的作用：
		通过超链接可以从浏览器向服务器发送请求。
		浏览器向服务器发送数据（请求：request）！！！
		服务器向浏览器发送数据（响应：response）！！！
		
		B/S结构的系统：每一个请求都会对应一个响应
		B--请求----S
		S--响应----B
	用户点击超链接和用户在浏览器地址栏上直接输入URL的区别：
		本质上是没有区别的，都是向服务器发送请求
		从操作上讲，超链接使用更加方便
-->
